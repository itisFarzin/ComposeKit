name: update images
run-name: update images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Set Git Credentials
        run: |
          git config --local user.name "gitea-actions"
          git config --local user.email "gitea-actions@localhost"

      - name: Install package
        run: pip install -e .

      - name: Run Python script
        run: python -m composekit.update
        env:
          CONTAINERS_FOLDER: ${{ vars.CONTAINERS_FOLDER }}
          LIMIT: ${{ vars.LIMIT }}

      - name: Push changes
        run: |
          git push
